<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-Commerce App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <link rel="stylesheet" href="./css/global.css" />
    </head>
    <body>
        <div id="app-shell">
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom w-100 px-3">
                <div class="d-flex align-items-center w-100 px-4 justify-content-between">
                    <span class="fw-bold me-4" href="#" data-page="home-view" style="cursor: pointer; font-size: 1.25rem">
                        ShopSphere
                    </span>

                    <div class="flex-grow-1" id="nav-spacer"></div>

                    <div class="d-flex align-items-center">
                        <div class="search-container me-auto" id="main-search-container">
                            <form id="search-form">
                                <div class="input-group">
                                    <input
                                        type="search"
                                        class="form-control"
                                        id="search-input"
                                        placeholder="Search for products..."
                                        aria-label="Search"
                                        autocomplete="off"
                                    />
                                    <button class="btn btn-outline-secondary" type="submit">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </form>
                            <div id="search-results-dropdown" class="search-results-dropdown"></div>
                        </div>
                        <a href="#" class="nav-link" id="nav-search-toggle"><i class="fas fa-search"></i></a>
                    </div>

                    <div id="nav-user-auth-links" class="d-flex align-items-center"></div>
                </div>
            </nav>

            <main id="app-content" class="container py-5"></main>
        </div>

        <div class="modal fade" id="promptLoginModal" tabindex="-1" aria-labelledby="promptLoginModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="promptLoginModalLabel">Login Required</h5>
                    </div>
                    <div class="modal-body pb-0"><p>You need to be logged in to proceed.</p></div>
                    <div class="modal-footer justify-content-between">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>

                        <div>
                            <button type="button" class="btn btn-outline-primary" id="prompt-login-btn">Login</button>
                            <button type="button" class="btn btn-primary" id="prompt-signup-btn">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="orderSuccessModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body text-center p-5">
                        <i class="fas fa-check-circle text-success fa-4x mb-4"></i>
                        <h4 class="mb-3">Order Placed Successfully!</h4>
                        <p class="text-muted">
                            Your order is now being processed. You can track its status on the "My Orders" page.
                        </p>
                        <button type="button" class="btn btn-primary mt-3" data-bs-dismiss="modal" id="view-orders-btn">
                            View My Orders
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div
            class="modal fade"
            id="customConfirmModal"
            tabindex="-1"
            aria-labelledby="customConfirmModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="customConfirmModalLabel">Confirmation</h5>
                    </div>
                    <div class="modal-body" id="customConfirmModalBody">Are you sure?</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="custom-confirm-cancel-btn">Cancel</button>
                        <button type="button" class="btn btn-danger" id="custom-confirm-confirm-btn">Confirm</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="toast-container"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
